<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../static/img/logo.png">
  <title>MultiFlex</title>
  <link rel="stylesheet" href="../static/css/headers.css">
  <link rel="stylesheet" href="../static/css/main_page.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <button id="menu-toggle" class="btn-ghost" aria-label="Відкрити меню"><i class="fa-solid fa-bars"></i></button>

      <div class="logo-oval">
          <img src="../static/img/logo.png" alt="MultiFlex logo" class="logo-img">
      </div>

        <div class="header-actions">
            <button class="btn-login-combo">
            <span>Login</span>
            <i class="fa-regular fa-user"></i>
            </button>
        </div>
    </div>
  </header>

  <!-- Сховане ліве меню -->
  <aside id="offcanvas" class="offcanvas" aria-hidden="true">
    <div class="offcanvas-inner">
      <button id="close-menu" class="close-x" aria-label="Закрити меню"><i class="fa-solid fa-xmark"></i></button>
        <div class="offcanvas-logo">
            <img src="../static/img/logo.png" alt="MultiFlex logo" class="offcanvas-logo-img">
        </div>

      <nav class="offcanvas-nav">
        <a href="#" class="nav-item">Зараз у кіно</a>
        <a href="#" class="nav-item">Скоро у кіно</a>
        <a href="#" class="nav-item">Кінотеатри</a>
        <a href="#" class="nav-item">Про нас</a>
        <a href="#" class="nav-item">Допомога</a>
      </nav>

      <div class="offcanvas-bottom">
        <button class="btn-primary">Login</button>
        <div class="socials">
          <p class="socials-title">Ми в соціальних мережах</p>
          <div class="social-links">
            <a href="https://www.facebook.com/?locale=uk_UA" class="social-item">
              <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.youtube.com/" class="social-item">
              <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.instagram.com/" class="social-item">
              <i class="fab fa-instagram"></i> Instagram
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="offcanvas-backdrop" class="backdrop"></div>
  </aside>

  {% block content %}
  {% endblock %}

  <script src="../static/js/left_header.js"></script>
</body>
</html>
